name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn install
      - name: Check formatting
        run: yarn prettier --check
      - name: Lint source code
        run: yarn lint

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: yarn install
      - name: Build website
        run: yarn build
      - name: Clean hosting repository
        run: ls | grep -v -E "README.md|CNAME" | xargs rm -rf
        working-directory: host
      - name: Copy built website
        run: cp -r build/* host/
      - name: Commit and push
        run: |
          git config user.name "Ivan Padalko"
          git config user.email "dev@impadalko.com"
          git add .
          git commit -m "Automated Deploy $(date '+%Y-%m-%d')"
          git push
        working-directory: host
