<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A sudoku solver that runs in the browser" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Choose a board size:</p>
    <div>
      <input type="radio" id="4x4" name="size" value="4" checked />
      <label for="4x4">4 x 4</label>
      <input type="radio" id="9x9" name="size" value="9" checked />
      <label for="9x9">9 x 9</label>
      <input type="radio" id="16x16" name="size" value="16" />
      <label for="16x16">16 x 16</label>
    </div>
    <table id="sudoku-grid"></table>
    <span id="status">Click on the button below to solve</span>
    <button id="solve-button">Solve</button>
  </body>
  <script type="module" src="index.js"></script>
</html>
